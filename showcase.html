<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <link rel="icon" type="image/png" href="Favicon.png">
    <style>
        body{
            background-color:#010101;
            color: white;
        }
        /* Style for the image grid */
        #image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        /* Style for each image */
        .image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        #back-to-index button {
            padding: 10px 20px;
            background-color: #902bf5;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #back-to-index button:hover {
            background-color: #902bf5;
        }
    </style>
    <meta property="og:title" content="Jade Kuehnel" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://projectpenguin.ca/JadeKuehnel.html" />
    <meta property="og:description" content="Hello this is my website for my projects" />
    <meta property="og:image" content="Favicon.png" />
    <meta name="theme-color" content="#010101">
</head>
<body>
    <div id="image-grid">
        <div class="image">
            <img src="IMGP3019.png" alt="Image 1" width="100%">
        </div>
        <div class="image">
            <img src="IMGP3022.png" alt="Image 2" width="100%">
        </div>
        <!-- Add other image elements here -->
        <div id="back-to-index">
            <a href="JadeKuehnel.html"><button>Home</button></a>
        </div>
    </div>
</body>
</html>
